<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="utf-8">
<title>HTML Жагсаалтын Жишээ</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f9f9fb;
    color: #333;
    margin: 40px;
    line-height: 1.6;
  }

  h2 {
    color: #1565C0;
    border-bottom: 2px solid #90CAF9;
    padding-bottom: 5px;
  }

  ul, ol {
    background-color: #E3F2FD;
    padding: 15px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  li {
    margin-bottom: 5px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Энгийн жагсаалт (unordered list)</h2>

<ul>
  <li>Кофе</li>
  <li>Цай</li>
  <li>Сүү</li>
</ul>  

<h2>Дугаарласан жагсаалт (ordered list)</h2>

<ol>
  <li>Кофе</li>
  <li>Цай</li>
  <li>Сүү</li>
</ol> 

</body>
</html>
